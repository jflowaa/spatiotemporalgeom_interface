{% extends "base.html" %}

{% block title %} {{super() }} | Style?{% endblock %}

{% block page_content %}
<div class="container">
	<div class="row">
		<div class="page-header">
			<h1>Home</h1>
		</div>
	</div>
    <div class="row">
        <div id="map" class="col-md-10" style="height: 550px;"></div>
        <script src="https://maps.googleapis.com/maps/api/js?v=3&key={{ GOOGLE_MAPS_KEY }}&libraries=drawing&callback=initialize"
             async defer></script>
        <script src="{{ url_for('static', filename='google_maps_drawer.js') }}"> </script>
        <div class="col-md-2">
            <p>
                Draw a polygon over the area you want to process. Once finished
                click the process button.
            </p>
            <form method="post" id="create-regions-form">
                <input type="button" name="process_polygons" value="Create Regions" id="process-polygons" class="btn btn-default form-control"/>
            </form>
            <br>
			<form method="post" id="find-intersections-form">
                <input type="button" name="find_intersections" value="Find Intersections" id="find-intersections" class="btn btn-default form-control"/>
            </form>
			<br>
			<form method="post" id="find-unions-form">
				<input type="button" name="find_unions" value="Find Unions" id="find-unions" class="btn btn-default form-control"/>
			</form>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
{% endblock %}
